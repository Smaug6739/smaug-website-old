name: deploy to production
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: pull
      run: |
        cd /home/smaug/Sites/smaug/
        git pull origin master
    - name: install
      run: |
        cd /home/smaug/Sites/smaug/backend
        npm prune --production
        npm install --production
    - name: reload
      run: |
        cd /home/smaug/Sites/smaug/
        pm2 reload ecosystem.config.js --env production
